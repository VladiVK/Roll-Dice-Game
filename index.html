<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="rollDice.css">
    <title>Roll Dice Game</title>
</head>
<body>
    <p class="game-name">
        <span class="firstletter">R</span>oll
        <span class="firstletter"> D</span>ice
        <span class="firstletter">G</span>ame
    </p> 


    <div class="grid-container">
            <div class="player-0-board active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">43</div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current Score</div>
                            <div class="player-current-score" id="current-0">11</div>
                        </div>
                </div>
        
                <div class="player-1-board">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">43</div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current Score</div>
                            <div class="player-current-score" id="current-1">11</div>
                        </div>
                </div>
            
            <button class="btn-new"><i class="material-icons">add</i> New game</button>
            <button class="btn-roll"><i class="material-icons">repeat</i> Roll dice</button>
            <button class="btn-hold"><i class="material-icons">arrow_downward</i> Hold</button>
            
            
            <input type="text" placeholder="final score" class="finalScore" >
            

            <img src="images/dice-5.png" alt="Dice" class="dice" id="img1">
            <img src="images/dice-6.png" alt="Dice2" class="dice2" id="img2">
    </div>
   <!--  <script src="rollDice.js"></script> -->
    <script src="challenges.js"></script>
</body>
</html>
